<div class="container-fluid">

  <h4>User Data</h4>

  <div class="group">
    <div class="container-fluid">

      <div class="form-group">
        <label class="col-sm-2 control-label center">Name</label>
        <div class="col-sm-10 space">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label center">Email</label>
        <div class="col-sm-10 space">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label center">Address</label>
        <div class="col-sm-10 space">
          <input type="text" class="form-control" placeholder="Address" [(ngModel)]="address">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label center">Phone Number</label>
        <div class="col-sm-10 space">
          <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="phone">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label center">Company Name</label>
        <div class="col-sm-10 space">
          <input type="text" class="form-control" placeholder="Company Name" [(ngModel)]="company">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default btn-primary" (click)="api.AddUser(name,email,address,phone,company)">Add User</button>
        </div>
      </div>

    </div>
  </div>

</div>
